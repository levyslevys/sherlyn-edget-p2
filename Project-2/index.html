<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Basic Chat App</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
<link rel="stylesheet" href="css/master.css">
</head><body>
<header>
<h1>Project 2 - Website</h1>
</header>
<main>
<section id="message-container" class="messages">
</section>
<section>
<input type="text" id="message-input">
<button id="send-button">Send</button>
<button id="reply-button">Reply</button>
</section>
<h1>Contact Us</h1>
<form action="sendmail.php" method="post" name="contact_form" id="contact_form">
    
<fieldset>
<legend>Your Contact Information</legend>
<label for="first_name">First Name:</label>
<input type="text" name="first_name" id="first_name" autofocus><br>
<label for="last_name">Last Name:</label>
<input type="text" name="last_name" id="last_name"><br>
<label for="email">Email Address:</label>
<input type="email" name="email" id="email"><br>
<label for="verify">Verify Email:</label>
<input type="email" name="verify" id="verify"><br>
<label for="phone">Phone Number:</label>
<input type="tel" name="phone" id="phone" placeholder="999-999-9999"><br>
</fieldset>
<fieldset>
<legend>Message Information</legend>
<label for="today_date">Today's  Date:</label>
<input type="date" name="today_date" id="today_date" placeholder="99/99/9999"><br>
<label for="subject">Subject:</label>
<input type="text" name="subject" id="subject"><br>
<label for="Message">Message:</label>
<textarea id="message" name="message" rows="4"></textarea>
</fieldset>
<fieldset id="buttons">
<legend>Submit Your Email Message</legend>
<label>&nbsp;</label>
<input type="submit" id="submit" value="Send">
<input type="reset" id="reset" value="Reset"><br>
</fieldset>

</form>    
</main>
<script src="js/scripts.js"></script>
</body>
</html>
